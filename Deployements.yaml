# can do rolling update with zero downtime. 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-dep
spec:
  # modify replicas according to your case
  minReadySeconds: 30           #
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0
